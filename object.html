<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <p id="print"></p>
    <p id="print2"></p>

    <script>
        // object
        const siswi = {
            name : "kanaya",
            alamat : "jakut",
            tinggibadan : 165,
        };

        document.getElementById("print").innerHTML =
            siswi.name + " anak " + siswi.alamat + " tingginya " + siswi.tinggibadan;

        document.getElementById("print2").innerHTML =
            siswi["tinggibadan"];

    </script>
    
</body>
</html>
