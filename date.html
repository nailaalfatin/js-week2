<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <p id="tanggal"></p>
    <p id="tanggal2"></p>
    <p id="tanggal3"></p>

    <script>
        const date = new Date();
        document.getElementById("tanggal").innerHTML = date;

        const dateCustom = new Date(2008, 4, 29, 10, 33, 30, 0);
        document.getElementById("tanggal2").innerHTML = dateCustom;

        const dateMudah = new Date();
        document.getElementById("tanggal3").innerHTML = dateMudah.toDateString();
    </script>
</body>
</html>
