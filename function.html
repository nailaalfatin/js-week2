<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <!-- untuk melakukan sebuah perintah -->
</head>
<body>
    <p>suhu fahrenheit ke celcius</p>
    <strong id="hasil"></strong>
    
    <script>
        function toCelcius(suhu) {
            return (5 / 9) * (suhu - 32);
        }
        let value = "temperaturnya adalah " + toCelcius(77) + " Celcius"
        document.getElementById("hasil").innerHTML = value
    </script>
</body>
</html>
